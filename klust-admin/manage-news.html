        <a href="dashboard.html">Dashboard</a>

        <a href="manage-programs.html">Programs</a>
        <a href="manage-calendar.html">Calendar</a>
        <a href="manage-applications.html">Applications</a>
    </nav>

    <main>
        <h2>Manage Campus News</h2>

        <section class="form-section">
            <h3>Add New News Article</h3>
            <form action="backend/insert-news.php" method="POST">
                <label>Title:</label>
                <input type="text" name="title" required>

                <label>Image URL:</label>
                <input type="text" name="image_url" required>

                <label>Content:</label>
                <textarea name="content" rows="5" required></textarea>

                <label>Date:</label>
                <input type="date" name="date" required>

                <label>Status:</label>
                <select name="status" required>
                    <option value="">Select Status</option>
                    <option value="Draft">Draft</option>
                    <option value="Published">Published</option>
                </select>

                <button type="submit">Add News</button>
            </form>
        </section>

        <section class="table-section">
            <h3>All News Articles</h3>
            <a href="backend/view-news.php">View All News</a>
        </section>
    </main>
