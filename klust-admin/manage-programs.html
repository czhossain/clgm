<body>
    <header>

        <a href="dashboard.php">Dashboard</a>

        <a href="manage-programs.html" class="active">Programs</a>
        <a href="manage-applications.html">Applications</a>
    </nav>

    <main>
        <h2>Manage Academic Programs</h2>

        <section class="form-section">
            <h3>Add New Program</h3>
            <form action="backend/insert-program.php" method="POST">
                <label>Program Name:</label>
                <input type="text" name="program_name" required>

                <label>Level:</label>
                <select name="level" required>
                    <option value="">Select Level</option>
                    <option value="Pre-University">Pre-University</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>

                <label>Duration:</label>
                <input type="text" name="duration" placeholder="e.g., 3 Years" required>

                <label>Description:</label>
                <textarea name="description" rows="5" required></textarea>

                <label>Image URL:</label>
                <input type="text" name="image_url" placeholder="e.g., program-image.jpg">

                <button type="submit">Add Program</button>
            </form>
        </section>

        <section class="table-section">
            <h3>All Programs</h3>
            <a href="backend/view-programs.php">View All Programs</a>
        </section>
    </main>
